<!DOCTYPE html>
<html lang="en">
<head>

    <title>Remont_kvartir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header class="block">
        <div class="container">
            <div class="block_menu">
                <img src="./image/MaxProff.svg" alt="" class="icon">
                <nav>
                    <ul class="block_ul">
                        <li class="block_item"><span>Цены </span></li>
                        <li class="block_item">Услуги</li>
                        <li class="block_item">Портфолио</li>
                        <li class="block_item">Акции</li>

                    </ul>
                </nav>
                <div class="number">
                    <img src="./image/Vector.svg" alt="" class="icon_number">
                    <img src="./image/+7 (233) 222-22-22.svg" alt="" class="number_tel">
                    <h4 class="number_h4">08:00 - 22:00, без выходных</h4>
                </div>
                <button class="block_button">
                    <h4 class="button_h4">Заказать звонок</h4>
